<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add meta tags, title, and link to styles.css here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

        <header>
            <img src="img/blogo2.png" alt="Your Logo">
            <h1>Bridal Couture</h1>
            <!-- Logo and website name go here -->
        </header>
    
        <div>
                <nav>
                    <a href="index.html">Home</a> 
                    <a href="products.html">Products</a> 
                    <a href="contact.html">Contact Us</a> 
                    <a href="login.html">Login</a>
                </nav>
    
            <!-- Navigation links go here -->
        </div>

        <main>
        <section class="product-list">  
            <article class="product">
                <img src="img/dress5.jpg" alt="Product 1" width="30%">
                <h2>Rania</h2>
                <p class="price">$3000</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
        
            <article class="product">
                <img src="img/dress1.jpg" alt="Product 2" width="30%">
                <h2>Maya</h2>
                <p class="price">$5000</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
    
            <article class="product">
                <img src="img/dress9.webp" alt="Product 3" width="30%">
                <h2>Erum</h2>
                <p class="price">$4500</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
    
            <article class="product">
                <img src="img/dress12.webp" alt="Product 2" width="30%">
                <h2>Maya</h2>
                <p class="price">$5000</p>
                <button class="add-to-cart">Add to Cart</button>
            </article>
        </section>

        <section id="cart-display">
            <h2>Cart</h2>
            <div id="cart-items"></div>
        </section>
    </main>
    <footer>
        <footer >
            <!-- Copyright -->
            <div>
                <p>&copy; 2024 Bridal Couture. All rights reserved.</p>
            </div>
    </footer>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItemsContainer = document.getElementById('cart-items');

    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
            const product = button.parentElement;
            const productName = product.querySelector('h2').innerText;
            const productPrice = product.querySelector('.price').innerText;

            let existingCartItem = cartItemsContainer.querySelector(`[data-name="${productName}"]`);
            if (existingCartItem) {
                let quantityElement = existingCartItem.querySelector('.quantity');
                let quantity = parseInt(quantityElement.innerText);
                quantity++;
                quantityElement.innerText = quantity;
            } else {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.dataset.name = productName;
                cartItem.innerHTML = `
                    <p>Name: ${productName}</p>
                    <p>Price: ${productPrice}</p>
                    <p>Quantity: <span class="quantity">1</span></p>
                    <button class="remove-button">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            }

            alert(`${productName} added to cart.`);
        });
    });

    cartItemsContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('remove-button')) {
            const cartItem = event.target.parentElement;
            let quantityElement = cartItem.querySelector('.quantity');
            let quantity = parseInt(quantityElement.innerText);
            quantity--;
            if (quantity <= 0) {
                cartItem.remove();
            } else {
                quantityElement.innerText = quantity;
            }
        }
    });
});

</script>
</body>
</html>
