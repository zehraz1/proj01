        <script>
            let shoppingCart = {};
    
            function addToCart(productName, productPrice) {
                if (shoppingCart[productName]) {
                    shoppingCart[productName].quantity++;
                } else {
                    shoppingCart[productName] = {
                        productPrice: productPrice,
                        quantity: 1
                    };
                }
    
                updateCart();
                alert(productName + " has been added to your cart!");
            }
    
            function removeProduct(productName) {
                if (shoppingCart[productName].quantity > 1) {
                    shoppingCart[productName].quantity--;
                } else {
                    delete shoppingCart[productName];
                }
                updateCart();
            }
    
            function updateCart() {
                const currentCart = document.getElementById('cart-items');
                currentCart.innerHTML = ''; // Clear previous content
                for (const [productName, item] of Object.entries(shoppingCart)) {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <p>${productName} - $${item.productPrice} - Quantity: ${item.quantity}</p>
                        <button class="remove-button" onclick="removeProduct('${productName}')" onmouseover="this.style.backgroundColor='#ff0000'" onmouseout="this.style.backgroundColor=''">Remove</button>
                    `;
                    currentCart.appendChild(cartItem);
                }
            }
            </script>
