    <meta charset="UTF-8">

<body>

    <header>
        <img src="img/blogo2.png" alt="Your Logo">
        <h1>Bridal Couture</h1>
    </header>

    <div>
            <nav>
                <a href="index.html">Home</a> 
                <a href="products.html">Products</a> 
                <a href="contact.html">Contact Us</a> 
                <a href="login.html">Login</a>
            </nav>

    </div>
    <script>
        function validatefields(){

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var email = document.getElementById("email").value;
        var messageBox = document.getElementById("messageBoxContainer");
        var message = document.getElementById("message");
    

        var usernameRegex = /^[a-zA-Z][a-zA-Z0-9_-]{2,19}$/;
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        var errorMessage = "";

        if (!usernameRegex.test(username)) {
            errorMessage += "Invalid Input for Username \n";
        }

        if (!passwordRegex.test(password)) {
            errorMessage += "Invalid Input for Password \n";
        }

        if (password !== confirmPassword) {
            errorMessage += "Passwords do not match \n";
        }

        if (!emailRegex.test(email)) {
            errorMessage += "Invalid email format. ";
        }

        if (errorMessage !== "") {
            message.innerText = errorMessage;
            messageBox.style.display = "block";
        } else {
            message.innerText = "Signup successful!";
            messageBox.style.display = "block";
         }
        }
    </script>
    <main>
        <section class="signup-form">
            <form id="signupForm" action="#">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required><br>
                <button type="submit" id="signupButton" onclick = "validatefields()">Signup</button></h3>
            </form>
        </section>
        <div id="messageBoxContainer">
            <p id="message"></p>
        </div>
    </main>
    <footer>

    </footer>
    </body>
